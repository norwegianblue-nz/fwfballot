    subject: Statue
    message:
      value: "Good Morning All\r\nOver the past two years the Fiordland Wapiti Foundation has gone through a process of moving the Wapiti Statue. For those of you who do not know  a large statue of Wapiti Bull has been on the entrance to Te Anau. Over the years it has been vandalized several times. The last time this happened the decision to relocate it to infront of the Real Journeys community events centre was made. Graeme Johnston has worked hard getting consents etc for this to happen and we are pleased to say it is being moved. The statue has been refurbished and due to be put in place.\r\nThe Fiordland Wapiti Foundation would like to invite you to an unveiling event at the Real Journeys Te Anau Community Events Centre on the 17th March beginning at 1.30 pm. Your presence if possible would be much appreciated.\r\n\r\n \r\n\r\nThanks \r\nRussell Wisely\r\nSecretary \r\nFiordland Wapiti Foundation\r\n0210758272"
      format: plain_text
    attachments: ''
    priority: '0'
