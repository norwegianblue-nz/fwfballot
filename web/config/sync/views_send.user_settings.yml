    subject: 'Kea Survey'
    message:
      value: "Dear Members\r\n\r\n \r\n\r\nA Very Unique Opportunity:\r\n\r\n \r\n\r\nAs you will be aware the Fiordland Wapiti Foundation  have a partnership with the Kea Conservation Trust to monitor and look at opportunities to help our Kea in the Wapiti area. Over the last two years during the ballot hunters have surveyed the Kea, this is the biggest survey for Kea in the country. Now we are taking this to the next leave.\r\n\r\n \r\n\r\nWe are going to capture and monitor some Kea with the Conservation Trust. We will be doing this between the 17th and 26th of January. What we need is some volunteers to help with this project.\r\n\r\n \r\n\r\nAll you will need to do is get yourself to Te Anau. But there is a catch we would require you to have some camera skills both still and video. Also you would need to be fit as there is a lot of walking involved. However you will be transported by helicopter.\r\n\r\n \r\n\r\nIf you are keen to be involved with this once in a life time opportunity please either ring Roy Sloan on 021 900 423 or email the secretary on  fwfsecretary@gmail.com you can you please contact us asap.\r\n\r\n \r\n\r\n \r\n\r\nThanks \r\nRussell Wisely\r\nSecretary\r\nFiordland Wapiti Foundation\r\n02107508272"
